<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Proyecto IMC</title>

<style>
:root{
  --bg:#fce4ec;
  --card:#fff;
  --accent:#7e57c2;
  --accent2:#64b5f6;
  --danger:#ef5350;
  --ok:#81c784;
}
  .borrar{
  background:#b0bec5;
  margin-left:8px;
}
.borrar:hover{
  background:#90a4ae;
}
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#fce4ec,#e3f2fd);
  padding:20px;
}
.container{
  max-width:1200px;
  margin:auto;
}
h1,h2{
  text-align:center;
  color:#6a1b9a;
}
.card{
  background:white;
  padding:20px;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
  margin-bottom:20px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th{
  background:#ba68c8;
  color:white;
  padding:10px;
}
td{
  padding:10px;
  border-bottom:1px solid #eee;
  text-align:center;
}
tr:hover{background:#f3e5f5}

input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button,.btn{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  color:white;
  font-size:13px;
}

.agregar{background:var(--accent)}
.editar{background:var(--ok)}
.eliminar{background:var(--danger)}
.prov{background:var(--accent2); font-size:12px}

.actions button{margin:2px}

.estado{
  font-size:12px;
  font-weight:bold;
  padding:5px 8px;
  border-radius:20px;
  display:inline-block;
}
.bajo{background:#ffe082}
.normal{background:#c8e6c9}
.sobre{background:#ffcc80}
.obeso{background:#ef9a9a}
</style>
</head>

<body>
<div class="container">

<h1>游늵 Proyecto IMC</h1>

<!-- FORMULARIO -->
<div class="card">
<h2>Agregar persona</h2>
<form id="form">
<input id="nombre" placeholder="Nombre" required>
<input id="edad" type="number" placeholder="Edad" required>
<input id="peso" type="number" step="0.1" placeholder="Peso (kg)" required>
<input id="altura" type="number" step="0.01" placeholder="Altura (m)" required>
<button class="agregar">Agregar</button>
<button type="button" class="borrar" onclick="limpiarFormulario()">Borrar datos</button>
</form>
</div>

<!-- TABLA -->
<div class="card">
<h2>Registros</h2>
<table>
<thead>
<tr>
<th>ID</th><th>Nombre</th><th>Edad</th><th>IMC</th><th>Estado</th><th>Recomendaci칩n</th><th>Acciones</th>
</tr>
</thead>
<tbody id="tabla"></tbody>
</table>
</div>

</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "REPLACE_ME",
  authDomain: "REPLACE_ME",
  projectId: "REPLACE_ME",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"personas");

function estadoIMC(imc){
  if(imc<18.5) return ["Bajo peso","bajo","Consumir m치s alimentos nutritivos"];
  if(imc<25) return ["Peso normal","normal","Mant칠n h치bitos saludables"];
  if(imc<30) return ["Sobrepeso","sobre","Actividad f칤sica y dieta balanceada"];
  return ["Obesidad","obeso","Consulta a un especialista"];
}

onSnapshot(col,snap=>{
  const tabla=document.getElementById("tabla");
  tabla.innerHTML="";
  snap.forEach(d=>{
    const p=d.data();
    const [estado,clase,rec]=estadoIMC(p.imc);
    tabla.innerHTML+=`
    <tr>
      <td>${p.id}</td>
      <td>${p.nombre}</td>
      <td>${p.edad}</td>
      <td>${p.imc.toFixed(2)}</td>
      <td><span class="estado ${clase}">${estado}</span></td>
      <td>${rec}</td>
      <td class="actions">
        <button class="prov" onclick="window.open('https://www.google.com/search?q=IMSS+${estado}')">IMSS</button>
        <button class="prov" onclick="window.open('https://www.google.com/search?q=ISSSTE+${estado}')">ISSSTE</button>
        <button class="prov" onclick="window.open('https://www.google.com/search?q=Nutri칩logo+${estado}')">Nutri칩logo</button>
        <button class="eliminar" onclick="del('${d.id}')">Eliminar</button>
      </td>
    </tr>`;
  });
});

window.del=async(id)=>{
  if(confirm("쮼liminar registro?")){
    await deleteDoc(doc(db,"personas",id));
  }
};

document.getElementById("form").onsubmit=async e=>{
  e.preventDefault();
  const n=nombre.value, ed=+edad.value, p=+peso.value, a=+altura.value;
  const imc=p/(a*a);
  await addDoc(col,{id:Date.now(),nombre:n,edad:ed,peso:p,altura:a,imc});
  e.target.reset();
};
 window.limpiarFormulario = function(){
  document.getElementById("form").reset();
}
</script>
</body>
</html>
