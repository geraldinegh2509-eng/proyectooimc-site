<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario IMC</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fce4ec, #e3f2fd);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 25px;
        }

        .contenedor {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .botones {
            text-align: center;
            margin-top: 20px;
        }

        button {
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }

        .agregar {
            background-color: #81c784;
        }

        .agregar:hover {
            background-color: #66bb6a;
        }

        .borrar {
            background-color: #b0bec5;
            margin-left: 8px;
        }

        .borrar:hover {
            background-color: #90a4ae;
        }
    </style>
</head>

<body>

<h2>Calcular IMC</h2>

<div class="contenedor">
    <form id="form" action="calcularimc.php" method="POST">

        <label>Nombre</label>
        <input type="text" name="nombre" required>

        <label>Edad</label>
        <input type="number" name="edad" required>

        <label>Peso (kg)</label>
        <input type="number" step="0.1" name="peso" required>

        <label>Altura (m)</label>
        <input type="number" step="0.01" name="altura" required>

        <div class="botones">
            <button type="submit" class="agregar">Agregar</button>
            <button type="button" class="borrar" onclick="limpiarFormulario()">Borrar datos</button>
        </div>

    </form>
</div>

<script>
    function limpiarFormulario(){
        document.getElementById("form").reset();
    }
</script>

</body>
</html>
